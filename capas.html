<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capas</title>
    <style>
        h1{
            color: rgb(138, 101, 107);
        }
        h2{
            color: cadetblue;
        }
        
        div{
            background-color: paleturquoise;
            color: rgba(68, 68, 112, 0.548);
            border: 1px solid rgb(141, 164, 199);
            width: 33%;
            float: left;
        }
        .capapais{
            width: 33%;
            float: left;
        }
    </style>
</head>
<body>
    <h1>Capas</h1>
    <p>Las capas se hacen con la etiqueta DIV</p>
    <div style=" width: 100%; ">
        <p>Capitales de paises</p>
    </div>
    <div class="capapais">
        <h2>Londres</h2>
        <p>Londres es la capital de Inglaterra</p>
    </div>
    <div class="capapais">
        <h2>Madrid</h2>
        <p>Madrid es la capital de España</p>
    </div>
    <div>
        <h2>Berlín</h2>
        <p>Berlín es la capital de Alemania</p>
    </div>
</body>
</html>
