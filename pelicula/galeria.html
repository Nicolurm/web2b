<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mymovie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="icono.jpg" type="image/x-icon"/> 
</head>
<body>
    <div class="container-fluid p-5" style="background-color: rgb(226, 159, 159); ">
        <h1 class="custom-title" style="text-align: center; font-family: 'CarrieFont'; font-size: 90px;  color: rgba(220, 20, 60, 0.521);">
        CARRIE
        </h1>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light" role="tablist">
      <div class="container-fluid d-flex justify-content-between">

        <div class="navbar-brand" style="margin-left: auto; margin-right: auto;"></div>

        <div class="mx-auto order-0">
          <ul class="nav navbar mx-auto" role="tablist" style="text-align: center;">
            <li class="nav-item">
              <a class="nav-link active"  href="inicio.html" style="color: rgb(31, 28, 28);">Inicio</a>
            </li>
           <li class="nav-item">
              <a class="nav-link"  href="galeria.html" style="color: rgb(31, 28, 28);" >Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="personajes.html" style="color: rgb(31, 28, 28);">Personajes</a>
            </li>
          </ul>
        </div>
        <div class="d-flex ms-auto order-1">
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-dark" type="button">Search</button>
              </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
        <h1 style="text-align: center; font-weight: 800;">Galeria</h1>
    </div>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>
    
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Register - Login.gif" alt="Carrie" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="carrie2.jpg" alt="Carrie2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="carrie3.jpg" alt="carrie3" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="carrie4.gif" alt="carrie4" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
</body>
</html>
