<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos las etiquetas TABLE, TR Y TD.</p>
    <ul>
        <li>Con <b>TABLE</b> creamos la tabla</li>
        <li>Con <b>TR</b> creamos la fila</li>
        <li>Con <b>TD</b> creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <table border="3">
        <tr>
            <td>ingredientes</td>

        </tr>

        </tr>
        <tr>

</body>
