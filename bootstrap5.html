<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" style="background-color: rgb(240, 187, 204);">
        <h1>Mi primera página Bootstrap</h1>
        <p>Bienvenido a mi página</p>
      </div>
    <div class="container"></div>
    <div class="row">
        <div class="col-md">
            <h1>Fecha</h1>
            <p>Columna 1</p>
        </div>
        <div class="col-md">
            <h1>Asignatura</h1>
            <p>Columa 2</p>
        </div>
        <div class="col-md">
            <h1>Nota</h1>
            <p>Columna 3</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2 p-3 bg-primary text-white">col.</div>
            <div class="col-md-8 p-1 bg-dark text-white">col.</div>
            <div class="col-md-2 p-3 bg-primary text-white">col.</div>
        </div>
        <div class="row">
            <div class="col-md-4 p3 bg-dark">col.</div>
            <div class="col-md-4 p-3 bg-primary">col</div>
            <div class="col-md-4 p3 bg-dark">col.</div>
        </div>
        <div class="row">
            <div class="col-md-12 p-3 bg-white">col</div>
        </div>
        <div class="row">
            <div class="col-md-1 p-3 bg-primary text-white">col.</div>
            <div class="col-md-1 p-3 bg-dark text-white">col.</div>
            <div class="col-md-1 p-3 bg-primary text-white">col.</div>
            <div class="col-md-1 p-3 bg-dark text-white">col.</div>
            <div class="col-md-1 p-3 bg-primary text-white">col.</div>
            <div class="col-md-1 p-3 bg-dark text-white">col.</div>
            <div class="col-md-1 p-3 bg-primary text-white">col.</div>
            <div class="col-md-1 p-3 bg-dark text-white">col.</div>
            <div class="col-md-1 p-3 bg-primary text-white">col.</div>
            <div class="col-md-1 p-3 bg-dark text-white">col.</div>
            <div class="col-md-1 p-3 bg-primary text-white">col.</div>
            <div class="col-md-1 p-3 bg-dark text-white">col.</div>
        </div>
    </div>

</body>
</html>
